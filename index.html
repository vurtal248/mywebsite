<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A website about Roblox gaming platform">
        
        <link rel="stylesheet" href="style.css">
        <title>MyWebsite</title>
    </head>

    <body>
        <main>
            <header>
                <h1>Welcome to My Website</h1>
                <hr>
            </header>

            <section>
                <p class="paragraph">
                    I love <strong><em>Roblox</em></strong>
                </p>

                <p class="paragraph">
                    <strong>Why?</strong>
                </p>

                <ol>
                    <li>Roblox is a great platform</li>
                    <li>It has a great Community!</li>
                </ol>
            </section>

            <section>
                <img 
                    class="roblox-image"
                    src="https://archive.org/download/app-icon-roblox/app-icon-roblox.png" 
                    alt="Roblox logo and icon"
                    width="200" 
                    height="200"
                    loading="lazy">
                
                <button class="roblox-button" onclick="window.open('https://roblox.com','_blank')">
                    <strong>Visit Roblox</strong>
                </button>
            </section>
        </main>
    </body>
</html>
